<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立臺灣大學經濟學系學生會</title>
    
    <style>
        /* 全站字體設定：新細明體 */
        body {
            font-family: "PMingLiU", "新細明體", serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        * {
            box-sizing: border-box;
        }

        /* --------------------------------------
           1. 頂部藍色橫條 (Top Bar)
           -------------------------------------- */
        .top-bar {
            background-color: #dbe8f4; /* 淺藍色背景 */
            height: 100px;             
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .top-donate-btn {
            background-color: transparent;
            border: 1px solid #000;
            padding: 8px 30px;
            font-size: 18px;
            color: #000;
            border-radius: 4px;
            cursor: pointer;
            font-family: "PMingLiU", "新細明體", serif;
            transition: background-color 0.2s;
        }

        .top-donate-btn:hover {
            background-color: rgba(255,255,255,0.5);
        }

        /* --------------------------------------
           2. 主要導覽列 (Main Header)
           -------------------------------------- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            position: sticky; /* 讓導覽列黏在頂端 (選用) */
            top: 0;
            z-index: 1000;
        }

        /* 左側：Logo + 標題 */
        .brand-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .site-logo {
            width: 50px;  
            height: 50px;
            object-fit: contain;
        }

        .site-title {
            font-size: 24px;
            color: #333;
            letter-spacing: 1px;
            white-space: nowrap; 
            font-weight: bold;
        }

        /* 右側：選單 + 搜尋 */
        .nav-area {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 25px;
        }

        nav a {
            font-size: 18px;
            color: #555;
            transition: color 0.2s;
            font-weight: bold;
        }

        nav a:hover {
            color: #000;
        }

        /* 搜尋圖示 */
        .search-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            color: #555;
        }

        /* --------------------------------------
           3. 橫幅 Banner (改成 horizon.jpg)
           -------------------------------------- */
        .banner {
            position: relative;
            width: 100%;
            height: 320px;
            /* 這裡已換成 horizon.jpg */
            background-image: url('horizon.jpg'); 
            background-size: cover;
            background-position: center;
        }

        /* --------------------------------------
           4. 內容區
           -------------------------------------- */
        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 60px 24px;
            min-height: 500px;
        }

        h2 {
            font-size: 24px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        footer {
            background-color: #f1f3f4;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-top: 50px;
        }

        /* RWD 手機版調整 */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; padding: 15px; height: auto; }
            .nav-area { flex-wrap: wrap; justify-content: center; width: 100%; }
            nav ul { gap: 15px; }
            .site-title { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="top-donate-btn" onclick="location.href='support.html'">立即贊助</button>
    </div>

    <header>
        <div class="brand-area">
            <img src="images.jpeg" alt="Logo" class="site-logo">
            <a href="#" class="site-title">國立臺灣大學經濟學系學生...</a>
        </div>

        <div class="nav-area">
            <nav>
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="#">活動回顧</a></li>
                    <li><a href="#">關於我們</a></li>
                    <li><a href="support.html">立即贊助</a></li>
                </ul>
            </nav>
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
    </header>

    <div class="banner"></div>

    <main>
        <section>
            <h2>最新公告</h2>
            <p>blablabla</p>
        </section>
    </main>

    <footer>
        <p>© 2024 國立臺灣大學經濟學系學生會</p>
    </footer>

</body>
</html>
