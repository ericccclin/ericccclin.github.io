<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立臺灣大學經濟學系學生會</title>
    <style>
        /* 全局設定 */
        :root {
            --primary-color: #2e2e2e; /* 深灰黑色，模擬 Google Sites 預設文字 */
            --accent-color: #000000;  /* 黑色強調 */
            --bg-color: #ffffff;
            --nav-height: 64px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Google Sans", "Noto Sans TC", sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
        }

        /* 導覽列 (Navigation Bar) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--nav-height);
            padding: 0 24px;
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-area {
            font-size: 1.25rem;
            font-weight: 500;
            color: #3c4043;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        /* 導覽選單 */
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #3c4043;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        nav a:hover {
            background-color: #f1f3f4;
        }

        nav a.active {
            font-weight: 700;
            color: var(--accent-color);
        }

        /* Hero Banner 區域 (模擬封面圖) */
        .hero-section {
            width: 100%;
            height: 300px; /* 您可以根據需求調整高度 */
            background-color: #f0f0f0; /* 預設灰底 */
            background-image: url('https://lh3.googleusercontent.com/sitesv/APaQ0STQ4nWCpNFmj5GiLjUv6MORNnk-vQyTHIZ0LtFWRTtZTAYOuppZB1NveeOp1yZVu41nm9zoN_kFeAMJes1fw-M7aj4ilqALvjt7hoLLc_RNHRWHw80J3HhhrOGjHsGFZ8YUDIrnSZf843iTVMlW-41NBSn0rDja0QlHqU3ZcuKV2E_UVwbxbILhI2Q=w16383'); /* 使用從頁面抓取到的圖片連結 */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end; /* 標題靠下 */
            justify-content: flex-start;
        }

        .hero-title {
            padding: 40px;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent); /* 漸層陰影讓文字更清楚 */
        }

        .hero-title h1 {
            color: #fff;
            font-size: 2.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 主要內容區 */
        .main-content {
            max-width: 960px;
            margin: 40px auto;
            padding: 0 24px;
            min-height: 400px;
        }

        .content-block h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #202124;
            border-bottom: 2px solid #e8eaed;
            padding-bottom: 10px;
        }

        .content-block p {
            font-size: 1.1rem;
            color: #3c4043;
        }

        /* 頁尾 */
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #5f6368;
            border-top: 1px solid #e8eaed;
        }

        /* 響應式設計 (手機版) */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 10px;
                gap: 10px;
            }

            .hero-title h1 {
                font-size: 1.8rem;
                padding-left: 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo-area">國立臺灣大學經濟學系學生會</a>
        <nav>
            <ul>
                <li><a href="#" class="active">首頁</a></li>
                <li><a href="#">活動回顧</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="https://sites.google.com/g.ntu.edu.tw/supportsite" target="_blank">立即贊助</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-section">
        <div class="hero-title">
            <h1>國立臺灣大學經濟學系學生會</h1>
        </div>
    </div>

    <main class="main-content">
        <section class="content-block">
            <h2>最新消息</h2>
            <p>blablabla</p>
        </section>
    </main>

    <footer>
        &copy; 2024 國立臺灣大學經濟學系學生會
    </footer>

</body>
</html>
