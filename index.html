<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立臺灣大學經濟學系學生會</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Google Sites 標準配色 */
            --primary-text: #3c4043;
            --secondary-text: #5f6368;
            --link-color: #3c4043;
            --bg-color: #ffffff;
            --nav-border: #dadce0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* 設定與 Google Sites 相同的字體堆疊 */
            font-family: 'Noto Sans TC', 'Roboto', sans-serif;
            color: var(--primary-text);
            background-color: var(--bg-color);
            -webkit-font-smoothing: antialiased;
        }

        /* 導覽列 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            padding: 0 40px; /* Google Sites 預設邊距較寬 */
            background-color: #fff;
            border-bottom: 1px solid transparent; /* 預設無邊框，滑動時可加 */
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1); /* 微微陰影 */
        }

        .site-title {
            font-size: 22px;
            font-weight: 500;
            color: #5f6368;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: var(--secondary-text);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase; /* Google Sites 英文有時會大寫，中文無影響 */
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-bottom 0.2s;
        }

        nav a:hover, nav a.active {
            color: #000;
            border-bottom: 2px solid #000; /* Google Sites 導覽列選中樣式 */
        }

        /* 橫幅 (Banner) */
        .banner {
            position: relative;
            width: 100%;
            height: 320px;
            background-image: url('https://lh3.googleusercontent.com/sitesv/APaQ0STQ4nWCpNFmj5GiLjUv6MORNnk-vQyTHIZ0LtFWRTtZTAYOuppZB1NveeOp1yZVu41nm9zoN_kFeAMJes1fw-M7aj4ilqALvjt7hoLLc_RNHRWHw80J3HhhrOGjHsGFZ8YUDIrnSZf843iTVMlW-41NBSn0rDja0QlHqU3ZcuKV2E_UVwbxbILhI2Q=w16383'); /* 使用原站圖片 */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end; /* 文字靠下 */
            justify-content: flex-start;
        }

        /* 遮罩，讓文字更清楚 */
        .banner::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.2); 
        }

        .banner-content {
            position: relative;
            width: 100%;
            max-width: 1160px; /* Google Sites 寬版限制 */
            margin: 0 auto;
            padding: 0 24px 48px 24px;
        }

        .banner-content h1 {
            color: #ffffff;
            font-size: 38px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* 內容區塊 */
        main {
            max-width: 960px; /* Google Sites 內容區預設寬度 */
            margin: 0 auto;
            padding: 60px 24px;
            min-height: 50vh;
        }

        h2 {
            font-size: 24px;
            color: #202124;
            margin-bottom: 24px;
            font-weight: 400;
            border-bottom: 1px solid #dadce0; /* 標題下方分隔線 */
            padding-bottom: 12px;
        }

        p {
            font-size: 16px;
            line-height: 1.8;
            color: #3c4043;
            margin-bottom: 16px;
        }

        /* 頁尾 */
        footer {
            background-color: #f1f3f4;
            padding: 30px;
            text-align: center;
            font-size: 12px;
            color: #616161;
        }

        /* RWD */
        @media (max-width: 768px) {
            header { padding: 0 20px; }
            nav ul { display: none; } /* 手機版暫時隱藏選單，簡化處理 */
            .banner-content h1 { font-size: 28px; }
        }
    </style>
</head>

        <nav>

                <li><a href="#">關於我們</a></li>
                <li><a href="support.html">立即贊助</a></li>
            </ul>
        </nav>

    <div class="banner">
        <div class="banner-content">
            <h1>國立臺灣大學經濟學系學生會</h1>

        </section>
    </main>

    <footer>
        <p>Report abuse | Page details</p>
    </footer>

</body>
</html>
