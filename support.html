<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贊助支持 - 國立臺灣大學經濟學系學生會</title>
    
    <style>
        /* --------------------------------------
           全站基礎設定 (新細明體)
           -------------------------------------- */
        body {
            font-family: "PMingLiU", "新細明體", serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
            scroll-behavior: smooth; /* 點擊連結平滑捲動 */
        }

        a { text-decoration: none; color: #333; }
        * { box-sizing: border-box; }

        /* --------------------------------------
           主導覽列 (Sticky Header)
           -------------------------------------- */
        header {
            display: flex;
            justify-content: space-between; /* 左右分佈 */
            align-items: center;
            padding: 15px 40px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            /* 固定在頂端 */
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 80px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* 微微陰影增加立體感 */
        }

        /* 左側：Logo + 標題 */
        .brand-area { display: flex; align-items: center; gap: 15px; }
        
        .site-logo { 
            width: 50px; 
            height: 50px; 
            object-fit: contain; 
        }
        
        .site-title { 
            font-size: 24px; 
            color: #333; 
            letter-spacing: 1px;
            font-weight: bold;
        }

        /* 右側：導覽選單 (現在放贊助項目的連結) */
        .nav-area { display: flex; align-items: center; }
        
        nav ul { 
            display: flex; 
            list-style: none; 
            margin: 0; 
            padding: 0; 
            gap: 30px; /* 選單間距 */
        }
        
        nav a { 
            font-size: 18px; 
            color: #555; 
            font-weight: bold;
            transition: color 0.2s;
            padding: 10px 0;
        }
        
        /* 滑鼠移過去的效果 */
        nav a:hover { 
            color: #1a73e8; 
            border-bottom: 2px solid #1a73e8; /* 增加底線效果 */
        }

        /* --------------------------------------
           內容區與 Banner
           -------------------------------------- */
        .page-header {
            width: 100%;
            height: 240px;
            background-image: url('https://lh3.googleusercontent.com/sitesv/APaQ0SRpCFi9gRTkstPsOKzcrEi4dC9q9BH6Tx0gQ9i8gieEbbZiqLcgcfg22tPqrWMlw8VZc_7lbzCk_DeGctt0Snns9AlXlznSOTVwnOt_46DjJHZ9eGHbexuFglR0lnwUwN8EqFvBXh2Bbhc_1u9xlM5k9l3JuvUx8C_jakyDzTCj9W0XT7S71faMK3s=w16383');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            position: relative;
        }
        
        .page-header::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
        }

        .header-text {
            position: relative;
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 0 24px 30px 24px;
        }
        .header-text h1 { color: #fff; font-size: 34px; margin: 0; }

        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 24px;
            min-height: 600px; /* 確保頁面夠長 */
        }

        /* 區塊設定 */
        section { 
            margin-bottom: 80px; 
            /* 因為 Header 固定在上面，需要設定偏移量，避免標題被擋住 */
            scroll-margin-top: 100px; 
        }

        h2 {
            font-size: 26px;
            border-left: 5px solid #333;
            padding-left: 15px;
            margin-bottom: 20px;
            background-color: #fcfcfc;
            padding: 10px 15px;
        }

        .text-content {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            min-height: 50px; /* 預留高度給空白內容 */
        }

        footer {
            background-color: #f1f3f4;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-top: 50px;
        }
        
        /* RWD 手機版調整 */
        @media (max-width: 768px) {
            header { flex-direction: column; height: auto; padding: 15px; }
            .nav-area { margin-top: 15px; width: 100%; overflow-x: auto; }
            nav ul { width: 100%; justify-content: space-between; gap: 15px; }
            nav a { font-size: 16px; white-space: nowrap; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand-area">
            <img src="images.jpeg" alt="Logo" class="site-logo">
            <a href="index.html" class="site-title">國立臺灣大學經濟學系學生...</a>
        </div>

        <div class="nav-area">
            <nav>
                <ul>
                    <li><a href="#goal">贊助目標</a></li>
                    <li><a href="#feedback">贊助回饋</a></li>
                    <li><a href="#plan">支持方案</a></li>
                    <li><a href="#how-to">如何贊助</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="page-header">
        <div class="header-text">
            <h1>贊助與支持</h1>
        </div>
    </div>

    <main>
        <section id="goal">
            <h2>贊助目標</h2>
            <div class="text-content">
                </div>
        </section>

        <section id="feedback">
            <h2>贊助回饋</h2>
            <div class="text-content">
                </div>
        </section>

        <section id="plan">
            <h2>支持方案</h2>
            <div class="text-content">
                </div>
        </section>

        <section id="how-to">
            <h2>如何贊助</h2>
            <div class="text-content">
                </div>
        </section>
    </main>

    <footer>
        <p>© 2024 國立臺灣大學經濟學系學生會</p>
    </footer>

</body>
</html>
